[build-system]
requires = [
    'flit_core >=2,<4',
    'setuptools_scm',
    'pytoml',
    'wheel',
    'importlib_metadata>=0.7; python_version < "3.8"'
]
build-backend = 'flit_core.buildapi'

[tool.flit.metadata]
module = 'scirpy'
author = 'Gregor Sturm, Tamas Szabo'
author-email = 'gregor.sturm@i-med.ac.at'
home-page = 'https://github.com/grst/scirpy'
description-file = "README.rst"
classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
    'Programming Language :: R'
]
requires-python = '>= 3.6'
requires = [
    'anndata>=0.7.3',
    'scanpy>=1.5.1',
    'pandas>=0.21',
    'numpy',
    'scipy',
    'parasail',
    'scikit-learn',
    'python-levenshtein',
    'python-igraph',
    'networkx',
    'squarify',
    'airr',
    'tqdm>=4.29.1', # See https://github.com/icbi-lab/scirpy/issues/128#issuecomment-632646608
    # for getting the version
    'setuptools_scm',
    'pytoml',
    'importlib_metadata>=0.7; python_version < "3.8"'
]

[tool.flit.metadata.requires-extra]
rpack = [
    'rectangle-packer',
]
test = [
    'pytest',
    'black'
]
doc = [
    'sphinx>=3.0.1,<3.1',
    'sphinx_autodoc_typehints>=1.8.0',
    'scanpydoc>=0.5',
    'sphinx_rtd_theme>=0.4',
    'typing_extensions; python_version < "3.8"',  # for `Literal`
    # for tutorial
    'leidenalg',
    'nbsphinx>=0.6.0',
    'jupytext',
    'sphinxcontrib-bibtex>=1.0.0',
    'pycairo',
    'jupyter_client',
    'ipykernel',
]

[tool.flit.metadata.urls]
Documentation = 'https://icbi-lab.github.io/scirpy/'

[tool.pytest.ini_options]
markers = [
    "conda: marks a subset of tests to be ran on the Bioconda CI."
]
minversion = 6.0
testpaths = 'scirpy/tests'
norecursedirs = [ '.*', 'build', 'dist', '*.egg', 'data', '__pycache__']

