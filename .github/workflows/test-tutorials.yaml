name: Test tutorials

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -e {0} # -e to fail on error

    strategy:
      fail-fast: false
      matrix:
        tutorial:
          - tutorial_3k_tcr.ipynb
          - tutorial_io.ipynb
          - tutorial_5k_bcr.ipynb
        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          filter: blob:none
          fetch-depth: 0
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libcairo2-dev pkg-config
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          cache-dependency-glob: pyproject.toml
      - name: Test
        env:
          MPLBACKEND: agg
          PLATFORM: ${{ matrix.os }}
          DISPLAY: :42
        run: |
          uvx hatch run docs:run_tutorial docs/tutorials/${{ matrix.tutorial }}
