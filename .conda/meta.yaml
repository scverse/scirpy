{% set name = "scirpy" %}
{% set version = "develop" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ".."

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-vcs

  run:
    - python >=3.9
    - anndata >=0.9
    - awkward >=2.1.0
    - mudata >=0.2.3
    - scanpy >=1.9.3
    - pandas >=1.5,!=2.1.2
    - numpy >=1.17.0
    - scipy
    - parasail-python
    - scikit-learn
    - python-levenshtein
    - python-igraph !=0.10.0,!=0.10.1
    - networkx >=2.5
    - squarify
    - airr >=1.2
    - tqdm >=4.63
    - adjusttext >=0.7
    - numba >=0.41.0
    - pooch >=1.7.0
    - joblib >=1.3.1

test:
  source_files:
    - docs
  requires:
    - pytest
    - leidenalg
    - jupytext
    - pycairo
    - jupyter_client
    - ipykernel
    - nbconvert
    - muon >= 0.1.5
  imports:
    - scirpy
  commands:
    - pytest --pyargs scirpy -m "not extra"

about:
  home: https://scirpy.scverse.org
  dev_url: https://github.com/scverse/scirpy
  license: BSD-3
  license_family: BSD
  summary: A Scanpy extension for analyzing single-cell T-cell receptor sequencing data.

extra:
  identifiers:
   - doi:10.1101/2020.04.10.035865
